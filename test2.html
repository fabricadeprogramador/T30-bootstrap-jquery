<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo Jquery</title>

    <script>
      function showMensagem() {
        window.alert("Bem vindo teste 2");
      }
    </script>
  </head>
  <body>
    <button>Ok</button>
  </body>
  <script>
    document.querySelector("button").addEventListener("click", showMensagem);
  </script>
</html>
