<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo Jquery</title>

    <script>
      function mouseSobre() {
        document.querySelector("button").style =
          " background-color: #ff0000; cursor: pointer";
      }

      function mouseFora() {
        document.querySelector("button").style = " background-color: #0000ff;";
      }
    </script>

    <style>
      button {
        background-color: #0000ff;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button onmouseover="mouseSobre()" onmouseout="mouseFora()">Ok</button>
  </body>
  <script></script>
</html>
